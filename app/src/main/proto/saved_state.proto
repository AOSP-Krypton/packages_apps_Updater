syntax = "proto3";

option java_package = "com.kosp.updater.data";
option java_multiple_files = true;

message SavedState {
  int64 last_checked_time = 1;
  bool download_finished = 2;
  bool update_finished = 3;
  int64 last_alarm_schedule_time = 4;
}